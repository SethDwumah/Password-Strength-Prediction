<!DOCTYPE html>
<html>
<head>
	<title>Prediction Result</title>
</head>
<body>
	<h1>Password Strength Prediction Result</h1>
	<p>The predicted password strength is: {{ prediction }}</p>


    {% if prediction == 0 %}
        <h1>Weak Password</h1>
    {% elif prediction == 1 %}
        <h1>Moderate Password</h1>
	{% elif prediction == 2 %}
		<h1>Strong Password</h1>
    {% else %}
        <h1>Neutral</h1>

    {% endif %}
    
	
	<br><br>
	<a href="/">Go to home page</a>
</body>
</html>
